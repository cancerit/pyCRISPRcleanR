dist: trusty

notifications:
  email: false
  slack: wtsi-cgpit:ptUMR1tkNyZJYd9TpGoss8WR

env:
  global:
    - CC_TEST_REPORTER_ID=747d8a7fc1700cea5c7e07aba5de7a70acd6a695c7ff481852bbcf95c3f1086c

addons:
 apt:
  packages:
    - build-essential # everything
    - zlib1g-dev # many
    - libcurl4-openssl-dev # many
    - unzip # kentools/pcap
    - libcairo2-dev # give png.h for kentsrc and used by R in later components
    - time
    - curl

before_install:
    - sudo add-apt-repository "deb https://cran.ma.imperial.ac.uk/bin/linux/ubuntu trusty/"
    - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
    - sudo apt-get update
    - sudo apt-get install r-base

language: python

python: 
    - "3.6"

install:
  - pip install --upgrade setuptools  # to avoid egg_info erro code 1 exit
  - pip install pytest
  - pip install pytest-cover
  - pip install pandas
  - pip install numpy
  - pip install rpy2
  - pip install .

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - cd Rsupport
  - which R
  - which python
  - Rscript -e '.libPaths()'
  - printenv
  - sudo ./setupR.sh /usr/lib/R/library
  - cd ../
  - export R_LIBS_USER=/usr/lib/R/library/R-lib
  - Rscript -e 'library(DNAcopy, lib.loc="/usr/lib/R/library/R-lib")'
  - Rscript -e '.libPaths(c(.libPaths(), "/usr/lib/R/library/R-lib"))'
  - Rscript -e '.libPaths()'
  - printenv
  - pytest --cov-report term --cov-report xml --cov-fail-under=50 --cov=pyCRISPRcleanR
  - coverage xml

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

sudo: false
